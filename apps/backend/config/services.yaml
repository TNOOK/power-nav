parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # Sets
    PowerNav\Sets\Domain\SetRepository: '@PowerNav\Sets\Infrastructure\Persistence\Doctrine\DoctrineSetRepository'
    PowerNav\Common\Domain\Service\UuidGenerator: '@PowerNav\Common\Infrastructure\Service\RamseyUuidGenerator'

    PowerNav\Common\:
        resource: '../src/Common/'
        exclude: '../src/Common/{Domain}'
    PowerNav\Sets\:
        resource: '../src/Sets/'
        exclude: '../src/Sets/{Domain}'
    PowerNav\User\:
        resource: '../src/User/'
        exclude: '../src/User/{Domain}'

    PowerNav\:
        resource: '../src/*/Infrastructure/Controller'
        tags: ['controller.service_arguments']
